<div class="container">

  <br>
  <div class="spacer">
    <button mat-mini-fab color="primary" [routerLink]="'/addProduct'"><mat-icon>add</mat-icon></button>
  </div>
  <br>
  <br>

  <div *ngIf="products.length !== 0; else elseBlock">
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let p">{{p.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CATEGORY">
          <th mat-header-cell *matHeaderCellDef>CATEGORY</th>
          <td mat-cell *matCellDef="let p">
            <p *ngIf="this.p.category.description != null;">
              {{p.category.description}}
            </p>

          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="PRICE">
          <th mat-header-cell *matHeaderCellDef>PRICE</th>
          <td mat-cell *matCellDef="let p">{{p.price}}</td>
        </ng-container>

        <ng-container matColumnDef="EDIT">

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [routerLink]="['/editProduct',row.id]" *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card>
  </div>
  <ng-template #elseBlock>

    <div><span> No found products </span></div>
  </ng-template>
</div>
